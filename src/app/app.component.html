<ng-container *ngIf="tweets$ | async; let tweets">
  <div style="display:flex; align-items: center; justify-content: center; flex-wrap: wrap;">
    <img *ngFor="let tweet of tweets.media" [src]="tweet.url" style="width: 20%;" [id]="tweet.media_key">
  </div>

  <div style="text-align: center; font-size: 20px;">
    <button *ngIf="!!tweets?.meta?.next_token"
      (click)="getNextTweets(tweets.meta.next_token)">
      Pr√≥ximo
    </button>
  </div>
</ng-container>
